			<div class="formContent">
				<i class="bi bi-person-circle icon-person"></i>
				<h2>Registrate</h2>
				<form>
					<input type="text" id="nameRegister" placeholder="Nombre">
					<br>
					<input type="text" name="" id="lastnameRegister" placeholder="Apellido">
					<br>
					<input type="text" id="idRegister" placeholder="Cedula">
					<br>
					<input type="text" id="addressRegister" placeholder="Direccion">
					<br>
					<input type="date" name="" id="birthdayRegister">
					<br>
					<input type="email" id="emailRegister" placeholder="Correo Electronico">
					<br>
					<input type="password" id="passwordRegister" placeholder="Contraseña">
	
					
					
				</form>
				<button class="buttonLogin bg-primary" id="buttonRegister" >Registrar</button>
